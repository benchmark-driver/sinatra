prelude: |
  require 'sinatra/base'

  class App < Sinatra::Base
    get '/' do
      'apples, oranges & bananas'
    end
  end

  app = App
  env = Rack::MockRequest.env_for('/', { method: Rack::GET })

  i = 0
  while i < 100000
    app.call(env.dup)
    i += 1
  end

benchmark:
  sinatra: app.call(env.dup)

loop_count: 100000
